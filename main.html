<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="d3-tip.js"></script>
 
  
 
  <style type="text/css">

  .states {
    fill: rgb(186,202,198);
  }

  .state-borders {
    fill: none;
    stroke: #fff;
    stroke-width: .8px;
    stroke-linejoin: round;
    stroke-linecap: round;
    pointer-events: none;
  }

  .map{
    position: fixed;
    left:3.0em;
    top: 18em;
  }

  .header{
     width: 730px;
     text-align: center;
     color: black;
     font-family: "Roboto";
     font-weight: lighter;
     font-size: 36px;
     position: fixed;
     top: 48px;
  }

  .fullAirportName{
     width: 730px;
     text-align: center;
     color: rgba(255,126,103,1);
     font-family: "Roboto";
     font-weight: 400;
     font-size: 24px;
     position: fixed;
     top: 156px;
  }

  .bubble{
    fill:rgba(83,95,110,0.8);
  }

  /* Tooltip CSS */
  .map_Tip {
    line-height: 1;
    padding: 8px;
    background: rgba(72, 84, 101, 0.9);
    border-radius: 1px;
    pointer-events: none;
    }

    /*Create a triangle arrow (v) for the tooltip.*/
   .map_Tip:after {      
      box-sizing: border-box;
      display: inline;
      font-size: 9px;
      width: 100%;
      line-height: 1;
      color: rgba(72, 84, 101, 0.9);
      position: absolute;
      pointer-events: none;
    }

    /* Northward tooltips */
    .map_Tip.n:after {
      content: "\25BC";
      margin: 0 0 0 0;
      top: 100%;
      left: 0;
      text-align: center;
    }


    .tipLabel{
      color: rgba(255,255,255,0.4);
      font-family: Roboto;
      font-size: 11px;
      /*font-weight: medium;*/
    }

    .tipValue{
      color:white;
      font-family: Roboto;
      font-size: 11px;
      font-weight: medium;
      
    }



  </style>


  <script type="text/javascript">


    /*-----Scale the Map ----------*/
    function scale (scaleFactor) {
        return d3.geoTransform({
            point: function(x, y) {
                this.stream.point(x * scaleFactor, y  * scaleFactor);
            }
        });
    }; // scale function ends


    /*--------- Visualize Data ----------*/

    function draw(us){

        /* add a left-background */
         d3.select("body")
           .append("svg")
           .attr("width", 730)
           .attr("height",800)
           .style("background-color", "#F9F9F9");


       /* add a header */
         d3.select("body")
           .append("h1")
           .attr("class", "header")
           .text("Delayed Flights in 2017");

       /* add a full name of airport */
               /*Add Header*/
        d3.select("body")
          .append("h2")
          .attr("class", "fullAirportName")
          .text("Select an aiport in the map");
       


       /* add a SVG map */

         var width = 652;
         var height = 500;


         var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr('class', 'map');

         var svg = d3.select(".map");


         var projection = d3.geoAlbersUsa()
                    .scale(821)
                    .translate([width/2-15,height/2-55]);
                    
                            
         var path = d3.geoPath().projection(scale(0.65));


         var map = svg.append("g")
                      .attr("class", "states")
                      .selectAll("path")
                      .data(topojson.feature(us, us.objects.states).features)
                      .enter()
                      .append("path")
                      .attr("d", path);

                   svg.append("path")
                      .attr("class", "state-borders")
                      .attr("d", path(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; })));

         
          /* -----------  Plot Points on US Map -----------------*/


          //load csv and transfer the value of arr_del15 to an integer. 
          d3.csv("airline_delay_2017.csv",plot_points);

          
          function plot_points(data){
              
              //debugger; 
              //use this debugger to test whether the data has passed to the plot_points

              /* ------- Wrap data for each circle----------- */

              var nested = d3.nest()
                             .key(function(d){
                                return d.airport_name;
                             })
                             .rollup(function(leaves){

                                  var totalDelayed = d3.sum(leaves, function(d){
                                    return +d.arr_del15;
                                  });

                                  var coords = leaves.map(function(d){
                                    return projection ([+d.long, +d.lat]);
                                  });

                                  var center_x = d3.mean(coords, function(d){
                                      return d[0];
                                  });

                                  var center_y = d3.mean(coords, function(d){
                                       return d[1];
                                   });

                                  /* Add the parameters for tooltip except for totalDelayed*/
                                  var totalArrival = d3.sum(leaves, function(d){
                                    return +d.arr_flights;
                                  });

                                  var delayedRatio = totalDelayed / totalArrival;

                                  var ratioPercentage = d3.format(".0%")(delayedRatio);

                                  var airportNames = d3.set();
                                  leaves.forEach(function(d){airportNames.add(d.airport);});

                                  var airportFullNames = d3.set();
                                  leaves.forEach(function(d){airportFullNames.add(d.airport_name);});

                                  var cities = d3.set();
                                  leaves.forEach(function(d){cities.add(d.city);});

                                  var stateNames = d3.set();
                                  leaves.forEach(function(d){stateNames.add(d.state);});

                                  return{
                                      'arrival': totalArrival,
                                      'delayed': totalDelayed,
                                      'ratio': delayedRatio,
                                      'percentage': ratioPercentage,
                                      'airport': airportNames.values()[0],
                                      'airportFull': airportFullNames.values()[0],
                                      'city': cities.values()[0],
                                      'state': stateNames.values()[0],
                                      'x': center_x,
                                      'y': center_y
                                   };
                             })

                             .entries(data);
                             
                             //debugger; // This is used to test the nested function.  The console will present 30 objects including the parameters of totalDelayed, x, and y.

              
              /* ------- Functions to draw map and charts----------- */
              

              /* A function to bring element to the front*/
              d3.selection.prototype.moveToFront = function() {
                  return this.each(function(){
                         this.parentNode.appendChild(this);
                        });
              };

              function update(aiport_name){

                  /* update airport name*/
                  d3.select("h2")
                    .text(aiport_name.value['airportFull']);
              }; // function update ends

              /* --------------------- Draw -------------------------*/

              /* Step2 - Set the size of circles */
              var ratio_max = d3.max(nested, function(d){
                  return d.value['ratio'];
              });

              var radius = d3.scale.sqrt()
                                   .domain([0, ratio_max])
                                   .range([0,12]);

             /* Step3 - Declare a variable to store the map-tip element. */
              var mapTip = d3.tip()
                 .attr('class','map_Tip')
                 .offset([-10,0])
                 .html(function(d){ 
                    return "<span class = 'tipLabel'>Delayed%: </span><span class='tipValue'>" + "&nbsp" + d.value['percentage'] + "<br></span>"
                  + "<span class = 'tipLabel'>Delayed: </span><span class='tipValue'>" + "&nbsp&nbsp&nbsp&nbsp" + d3.format(",.2r")(d.value['delayed']) + "<br></span>"
                  + "<span class = 'tipLabel'>Total: </span><span class='tipValue'>" + "&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp" + d3.format(",.2r")(d.value['arrival']) + "<br></span>" 
                  + "<span class = 'tipLabel'>Airport: </span><span class='tipValue'>" + "&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp" + d.value['airport'] + "<br></span>"
                  + "<span class = 'tipLabel'>City: </span><span class='tipValue'>" + "&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp" + d.value['city'] + "<br></span>"
                  + "<span class = 'tipLabel'>State: </span><span class='tipValue'>" + "&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp" + d.value['state'] + "<br></span>";
                 });

             //debugger;

             svg.call(mapTip);

             /* Step1 - Add Circles */
             svg.append('g')
                .attr("class", "bubble")
                .selectAll("circle")
                .data(nested)
                .enter()
                .append("circle")
                .attr('cx', function(d){return (d.value['x']);})
                .attr('cy', function(d){return (d.value['y']);})
                .attr('r', function(d){return radius(d.value['ratio']);})
                /*Tooltip*/
                .style('stroke-width', 0.3)
                .on('mouseover',function(d){ 
                        mapTip.show(d);
                        d3.select(this)
                          .style("opacity", 1)
                          .style("stroke","white")
                          .style("stroke-width",3);
                 })
                .on('mouseout', function(d){
                        mapTip.hide(d);
                        d3.select(this)
                          .style("opacity", 0.8)
                          .style("stroke-width", 0);
                 })
                .on('click', function(d){

                        /* set all bubbles to the initial states*/
                        d3.select(".bubble")
                          .selectAll("circle")
                          .style("fill", "rgba(83,95,110,0.8)")
                          .style("background", "rgba(83,95,110,0.8)");


                        /* turn this circle to the highlighted color */
                        d3.select(this)
                          .moveToFront()
                          .style("opacity",1)
                          .style("fill","rgba(255,126,103,1)")
                          .style("stroke", "rgba(255,126,103,1)")
                          .style("stroke-width",3);

                        /* call update function */
                        update(d);
                        //debugger;
                });

          }; // plot_points ends

    }; // draw function ends

  </script>
</head>

<body>
  <script type="text/javascript">
    /* Load the Geo JSON file */
    d3.json("us_topo.json", draw);

  </script>
</body>
</html>
